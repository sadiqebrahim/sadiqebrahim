<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="sort.css">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>SORT</title>
  </head>
  <body>
    <div id='number'>
      <label for="input">Number of Elements</label>
      <input id='input'type="number" name="" value="">
      <button id='button' type="button" name="button" class="button">Change</button>
      <button id='random' type="button" name="button" class="button">Randomize</button>
      <button id='ssort' type="button" name="button" class="button">Selection</button>
      <button id='bsort' type="button" name="button" class="button">Bubble</button>
      <!--<button id='msort' type="button" name="button" class="button">Merge</button>-->
      <label for="slider">Animation Speed</label>
      <input id='slider'type="range" min="1000" max="3000" value="2000">
    </div>
    <div class="bars" id='bars'></div>

  <script src="sort.js"></script>
  </body>
</html>
